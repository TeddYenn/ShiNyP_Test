name: "R-CMD-check (Windows: 4.4.0, 4.4.1, 4.4.2)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        r-version: [ "4.4.0", "4.4.1", "4.4.2" ]

    steps:
      - name: "STEP 1: Check out repository"
        uses: actions/checkout@v4

      - name: "STEP 2: Set up R ${{ matrix.r-version }}"
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: "STEP 3: Install R package dependencies"
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: rcmdcheck

      - name: "STEP 4: Run R CMD check"
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
